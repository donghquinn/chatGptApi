---
version: '3.7'
services:
  gpt:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: gpt
    restart: always
    volumes:
      - ./log:/home/node/src/logs
    expose:
      - 4000
    env_file:
      - .env
    networks:
      - proxy
networks:
  proxy:
    external: true